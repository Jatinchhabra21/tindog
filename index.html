<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/icon-profile.png" alt="profile icon" />
        <img src="./images/logo.png" alt="tindog logo" class="logo" />
        <img src="./images/icon-chat.png" alt="chat icon" />
      </header>
      <main>
        <section class="dog-detail" id="dog-detail"></section>
        <section>
          <div class="button-container">
            <div class="action-btn" id="dislike-btn">
              <button>
                <img src="./images/icon-cross.png" alt="dislike icon" />
              </button>
            </div>
            <div class="action-btn" id="like-btn">
              <button>
                <img src="./images/icon-heart.png" alt="like icon" />
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
